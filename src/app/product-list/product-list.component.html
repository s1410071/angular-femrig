<h2>商品一覧</h2>

<div *ngFor = "let product of products">
  <a [title] = "product.name + 'の商品詳細はこちら'">
    <h3>{{product.name}}</h3>
    <h3>{{product.price}}円</h3>
  </a>

<h3>
  <a [title] = "product.name + 'の商品詳細はこちら'">
    {{product.name}}
  </a>
  
</h3>
  <p *ngIf = "product.description">
    詳細 : {{product.description}}
  </p>

  <button (click) = "share()" >シェアする</button>


</div>
